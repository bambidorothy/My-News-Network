<body id="loginPage">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="MNN Logo.png" id="logo" alt="My-News-Network-Logo">
                <form style="padding-top: auto;">
                    <h1 id="mainH1" style="text-align: center;">Reset Password Page</h1>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="resetPwdEmail" style="border-radius: 1em;" class="form-control"
                            id="loginEmail" placeholder="Email">
                    </div>
                    <button type="button" id="resetBtn" style="border-radius: 1em;"
                        class="btn btn-outline-success">Reset
                        Password</button>
                    <p class="helpText"> <a class="helpLink" href="index.html">Have an account?</a> <a class="helpLink"
                            href="signup.html">Sign up here!</a></p>
                </form>
            </div>
        </div>

    </div>
    <!-- include checkLogin JavaScript -->
    <script src="checkLogin.js"></script>
    <script>
        document.getElementById('resetBtn').addEventListener('click', sendPasswordReset); //add event listener
    </script>
</body>
<script>
    /*Some JS script*/
    function togglePwdVisibility() { //to toggle Password visiblity in login page
        var x = document.getElementById("loginPwd");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
